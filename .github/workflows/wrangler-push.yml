name: Wrangler Publish

on:
  workflow_call:
    inputs:
      cf_account_id:
        description: "Cloudflare Account ID"
        required: true
        type: string
      cf_api_token:
        description: "Cloudflare API token"
        required: true
        type: string

jobs:
  wrangler-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install --frozen-lockfile
      - run: npm install -g wrangler
      - run: CF_ACCOUNT_ID=${{ inputs.cf_account_id }} CF_API_TOKEN=${{ inputs.cf_api_token }} wrangler publish
